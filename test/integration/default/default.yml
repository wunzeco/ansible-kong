---
- name: Cassandra Install
  hosts: test-kitchen

  vars:
    java_package: oracle-java8-installer
    cassandra_version: 2.2.5
    cassandra_dsc_version: 2.2.5-1
    cassandra_listen_address: "{{ ansible_default_ipv4.address }}"
    cassandra_seeds: [ "{{ ansible_default_ipv4.address }}" ]
    cassandra_reinitialize_cluster: true

  roles:
    - wunzeco.java
    - wunzeco.cassandra


- name: Kong Install
  hosts: test-kitchen

  vars:
    kong_version: 0.7.0
    kong_cassandra_host: "{{ ansible_default_ipv4.address }}"

  roles:
    - ansible-kong
