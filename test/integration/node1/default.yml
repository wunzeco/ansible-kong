---
- name: Kong Install
  hosts: test-kitchen

  vars:
    kong_version: 0.7.0
    kong_cassandra_host: "172.29.129.11"
    kong_proxy_listen: "{{ ansible_eth1.ipv4.address }}:8000"
    kong_proxy_listen_ssl: "{{ ansible_eth1.ipv4.address }}:8443"
    kong_proxy_admin_api_listen: "{{ ansible_eth1.ipv4.address }}:8001"
    kong_cluster_listen: "{{ ansible_eth1.ipv4.address }}:7946"

  roles:
    - ansible-kong


- name: Kong Install
  hosts: test-kitchen

  pre_tasks:
    - name: Install jq and curl
      apt: name={{ item }} state=present
      with_items: [ jq, curl ]

  roles:
    - role: ansible-kong            ## ADD serviceOne
      kong_task: api
      kong_service_api:
        name: serviceOne
        upstream_url: "https://service-upstream.ogonna.com/serviceOne/api"
        request_path: "/serviceOne"
        preserve_host: true
        strip_request_path: true
    - role: ansible-kong            ## ADD serviceTwo
      kong_task: api
      kong_service_api:
        name: serviceTwo
        upstream_url: "https://service-upstream.ogonna.com"
        request_path: "/serviceTwo"
    - role: ansible-kong            ## UPDATE serviceTwo
      kong_task: api
      kong_service_api:
        name: serviceTwo
        upstream_url: "https://service-upstream.ogonna.com"
        request_path: "/serviceTwoUPDATED"
        request_host: "service-upstream.ogonna.com"
    - role: ansible-kong
      kong_task: api
      kong_service_api:
        name: serviceThree
        upstream_url: "https://service-upstream.ogonna.com"
        request_path: "/serviceThree"
        preserve_host: true
    - role: ansible-kong
      kong_task: api
      kong_service_api:
        name: serviceThree
        upstream_url: "https://service-upstream.ogonna.com"
        request_path: "/serviceThree"
      kong_delete_service_api: true
